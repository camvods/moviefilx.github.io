<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVIEFILX</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 1200px;
    }

    p {
      font-size: 2rem;
      color: #dcdcdc;
      margin-bottom: 10px;
    }

    /* Video iframe styling */
    iframe {
      width: 100%;
      height: 600px;
      border: 3px solid white;
      border-radius: 10px;
      background-color: black;
      margin-top: 10px;
    }

    .back-home-button {
      background-color: darkgoldenrod;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .back-home-button:hover {
      background-color: gold;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .buttons a {
      display: block;
      width: 100%;
      max-width: 330px;
      margin: 10px 0;
    }

    .buttons img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 3px solid darkgoldenrod;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .buttons img:hover {
      transform: scale(1.1);
    }

    .buttons p {
      margin-top: 10px;
      font-size: 1rem;
      color: #e0e0e0;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      p {
        font-size: 1.5rem;
      }

      .buttons {
        justify-content: center;
      }

      .buttons a {
        width: 80%;
        margin: 15px 0;
      }

      iframe {
        height: 350px;
      }
    }

    @media (max-width: 480px) {
      p {
        font-size: 1.2rem;
      }

      .buttons a {
        width: 90%;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Removed h1 heading -->
    <p>Red Sparrow Movie</p>

    <!-- Embed video -->
    <iframe src="https://bigwarp.io/embed-1a1chbpa1530.html" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen></iframe>

    <div class="buttons">
      <!-- Movie links go here -->
    </div>

    <!-- Optional back button -->
    <!-- <a class="back-home-button" href="index.html">Back to Home</a> -->
  </div>

</body>
</html>
